<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- jQueryMobileCSS - original without styling -->
    <link rel="stylesheet" href="css/jquerymobile.css" />

    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

    <!-- nativeDroid: Light/Dark -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css" id='jQMnDTheme' />

    <!-- nativeDroid: Color Schemes -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.blue.css" id='jQMnDColor' />

      
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="app/jstorage.min.js" type="text/javascript"></script>
    <script src="app/DataContext.js" type="text/javascript"></script>
    <script src="app/Controller.js" type="text/javascript"></script>
    <script src="app/NoteModel.js" type="text/javascript"></script>
    <script src="spec/TestHelper.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
</head>
<body>
    <!--Notes List page-->
    <div data-role="page" data-theme='b' id="notes-list-page">
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-rel="back" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>My Notes</h1>
            <a href="#note-editor-page" class="ui-btn-right" data-theme="b" data-role="button" data-icon="plus">New</a>
        </div>
        <div data-role="content" id="notes-list-content">
        </div>
        <div data-role="footer" data-position="fixed" data-theme='b'>
            <h3>MEG &copy v1.0
            </h3>
        </div>
    </div>
    <!--Note Editor page-->
    <div data-role="page" id="note-editor-page" data-title="Edit Note" data-theme='b'>
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            
            <a href="#" data-rel="back" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
           <h1>Edit Note</h1>
        </div>
        <div data-role="content">
            <form action="" method="post" id="note-editor-form">
            <label for="note-title-editor">
                Title:</label>
            <input type="text" name="note-title-editor" id="note-title-editor" value="" />
            <label for="note-narrative-editor">
                Narrative:</label>
            <textarea name="note-narrative-editor" id="note-narrative-editor"></textarea>
            </form>
        </div>
         <div data-role="footer" data-position="fixed" data-theme='b'>
            <a id="delete-note-button" data-icon="delete" data-transition="slideup" data-rel="dialog">Delete</a>
            <a id="save-note-button" href="" data-theme="b" data-icon="check">Save</a>
        </div>
    </div>
    <!--Invalid Note dialog-->
    <div id="invalid-note-dialog" data-role="dialog" data-title="Invalid Note" data-theme="b">
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1>Wait!</h1>
        </div>
        <div data-role="content">
            <p>Enter a title for this note.</p>
            <a id="ok-to-delete-note-button" data-role="button" data-theme="f">Ok</a>
        </div>
    </div>
    <!-- Confirm Delete Note dialog-->
    <div id="confirm-delete-note-dialog" data-role="dialog" data-theme='b' data-title="Delete Note" >
     <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
        <h1>Delete Note?</h1>
        </div>
        <div data-role="content">            
            <div id="delete-note-content-placeholder"></div>
            <a id="cancel-delete-note-button" data-role="button" data-theme="b" data-rel="back">No</a>
            <a id="ok-to-delete-note-button" data-role="button" data-theme="f">Yes</a>
        </div>
    </div>
</body>
</html>
